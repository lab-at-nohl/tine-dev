# run this with
# $ docker-compose -f docker-compose.yml -f compose/worker.yml up
version: '2'
services:
  web:
    volumes:
      # mount supervisor worker config
      - ./configs/supervisor/worker.conf:/etc/supervisor/conf.d/worker.conf:ro
      - ./configs/worker/worker.inc.php:/tine/conf.d/worker.inc.php:ro
      - ./configs/worker/actionQueue.ini:/tine/conf.d/actionQueue.ini:ro