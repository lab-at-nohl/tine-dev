# sync code using mutagen (e.g. to speedup mac)
version: '2'

volumes:
  code:
  tests:

services:
  web:
    volumes:
      - code:/usr/share/tine20/:ro
      - tests:/usr/share/tests/:ro

x-mutagen:
  sync:
    defaults:
      ignore:
        vcs: true
      permissions:
        defaultOwner: "id:150"
        defaultGroup: "id:150"
    code:
      alpha: "./tine20/tine20"
      beta: "volume://code"
    tests:
      alpha: "./tine20/tests"
      beta: "volume://tests"
